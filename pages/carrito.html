<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Document</title>
</head>
    <body>
        <header>
            <div class="logo">
                <img src="../img/logos/wolf-logo.jpeg" alt="">
                <h1>Wolf Distribuciones</h1>
            </div>
        </header>
        <div class="wrapper">
                <aside>
                <nav>
                    <ul>
                        <li>
                            <a class="boton-menu boton-volver" href="../index.html">
                            <i class="bi bi-cup-straw"></i> Seguir comprando </a>
                        </li> 
                        <li>
                            <a class="boton-menu boton-carrito active" href="./carrito.html"><i class="bi bi-cart"></i>Carrito <span
                                class="numerito"></span></a>
                        </li>
                    </ul>
                </nav>
               </aside>
            <main>
                <h2 class="titulo-principal">Carrito de compras</h2>
    
                <div class="container-carrito">
                    <div class="carrito-vacio ">
                        <p>Tu carrito esta vacio <i class="bi bi-emoji-frown"></i> </p>
                    </div>
                    <div class="carrito-productos disabled">
                        <div class="carrito-producto">
                            <img class="carrito-producto-imagen" src="../imagenes/aperitivos/01.jpg" alt="">
                            <div class="carrito-producto-titulo">
                                <small>Titulo</small>
                                <h3>Aperitivo 01 </h3>
                            </div>
                            <div class="carrito-producto-cantidad">
                                <p>1</p>
    
                                <small>Cantidad </small>
                            </div>
                            <div class="carrito-producto-precio">
                                <small>Precio</small>
                                <p>$1000</p>
                            </div>
                            <div class="carrito-producto-subtotal">
                                <small>Subtotal</small>
                                <p>$1000</p>
                            </div>
                            <button class="carrito-producto-eliminar"><i class="bi bi-trash"></i></button>
    
                        </div>
                    
                    <div class="carrito-productos">
                        <div class="carrito-producto">
                            <img class="carrito-producto-imagen"  src="../imagenes/aperitivos/02.jpg" alt="">
                            <div class="carrito-producto-titulo">
                                <small>Titulo</small>
                                <h3>Aperitivo 02 </h3>
                            </div>
                            <div class="carrito-producto-cantidad">
                                <p>1</p>
    
                                <small>Cantidad </small>
                            </div>
                            <div class="carrito-producto-precio">
                                <small>Precio</small>
                                <p>$1500</p>
                            </div>
                            <div class="carrito-producto-subtotal">
                                <small>Subtotal</small>
                                <p>$1000</p>
                            </div>
                            <button class="carrito-producto-eliminar"><i class="bi bi-trash"></i></button>
                            </div>
                    </div>
                    <div class="carrito-acciones disabled">
                        <div class="carrito-acciones-izquierda">
                            <button class="carrito-acciones-vaciar">Vaciar carrito</button>
                        </div>
                        <div class="carrito-acciones-derecha">
                            <div class="carrito-acciones-total">
                                <p>Total:</p>
                                <p id="total"> $2500</p>
                            </div>
                            <button class="carrito-acciones-comprar">Comprar ahora</button>
                        </div>
                    </div>
                    <p class="carrito-comprado disabled"> Muchas gracias por tu compra <i class="bi bi-emoji-smile-fill"></i> </p>
                </div>
            </main>
        </div>
        <footer>
            <p class="texto-footer">Â© Sofi Bustos-2023-</p>
        </footer>
        
    </div>
    <script src="./app.js"></script>
    </body>
    
</html>
